<!DOCTYPE html>
<html>

<head>
  <title>Foodie Finder | Friends</title>
  <link rel="icon" type="image/png" href="./img/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/cae67a61bf.js" crossorigin="anonymous"></script>
</head>

<body onload="init()" class="bg-light">
  <div class="page-container">

    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container-fluid mx-5">
          <!-- Navbar Brand -->
          <a class="navbar-brand d-flex" href="/">
            <img class="logo mt-1" src="./img/favicon.png" alt="Foodie Finder logo"/>
            <h1 class="d-none d-lg-block mb-0 ms-3">Foodie Finder</h1>
  
          </a>
  
          <!-- Toggler/Collapsible Button -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
  
          <!-- Navbar links -->
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/aboutUs.html">About Us</a>
                  </li>
              </ul>
          </div>
  
          <!-- Additional divs -->
          <div id="errorInfo" class="alert alert-danger fade show d-none" role="alert" style="opacity:0"></div>
          <div id="identity_div" class="navbar-text">loading...</div>
      </div>
    </nav>
    <div class="main-content">
      <div id="Friends" class="m-5">
        <h2>Friends List</h2>
        <button onclick="LoadFriend()">refresh</button>
        <div id="friend_box"></div>
      </div>
      <hr>
      <div id="Friends" class="m-5">
        <h2>Friend Invitation</h2>
        <button onclick="LoadFriendInvitation()">refresh</button>
        <div id="friend_invitebox"></div>
      </div>
      <hr>
      <div id="pending_invitation" class="m-5">
        <h2>Pending Invitation</h2>
        <button onclick="LoadpendingInvitation()">refresh</button>
        <div id="pending"></div>
      </div>
      <hr>
      <div id="friendsRecommendation" class="m-5">
        <h2>Friends Recommendation</h2>
        <button onclick="LoadFriendRecommendation()">refresh</button>
        <div id="friendRec_box"></div>
      </div>
      <hr>

    </div>
  </div>

  <script>
    fetch('./footer.html')
        .then(response => response.text())
        .then(html => {
            document.body.insertAdjacentHTML('beforeend', html);
        });
  </script>
    <script src="javascripts/utils.js"></script>
    <script src="javascripts/identity.js"></script>
