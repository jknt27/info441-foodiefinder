<!DOCTYPE html>
<html>

<head>
  <title>Foodie Finder | Profile</title>
  <link rel="icon" type="image/png" href="./img/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/cae67a61bf.js" crossorigin="anonymous"></script>
</head>

<body onload="init()" class="bg-light">
  <div class="page-container">

    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container-fluid mx-5">
          <!-- Navbar Brand -->
          <a class="navbar-brand d-flex" href="/">
            <img class="logo mt-1" src="./img/favicon.png" alt="Foodie Finder logo"/>
            <h1 class="d-none d-lg-block mb-0 ms-3">Foodie Finder</h1>
  
          </a>
  
          <!-- Toggler/Collapsible Button -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
  
          <!-- Navbar links -->
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/aboutUs.html">About Us</a>
                  </li>
              </ul>
          </div>
  
          <!-- Additional divs -->
          <div id="errorInfo" class="alert alert-danger fade show d-none" role="alert" style="opacity:0"></div>
          <div id="identity_div" class="navbar-text">loading...</div>
      </div>
    </nav>
    <div class="main-content">
      <h2 class="text-center m-4">Info for user: <span id="username-span"></span></h2>
      <div class="d-flex justify-content-center gap-5">
        <div id="user_info_div" style="width: 35%;"></div>
        <div id="user_info_new_div" class="d-none" style="width: 35%;">
          <h2>Update User Info:</h2>
          <div id="container" class="">
            <div>
              <p>Enter Prefered Name</p>
              <input type="text" id="name" placeholder="Ex: Joseph" />
            </div>
            <div>
              <p>Enter Zip Code</p>
              <input type="text" id="zipcode" placeholder="Ex: 98105" />
            </div>
            <div>
              <p>Enter Favorite Cuisine</p>
              <input type="text" id="favCuisine" placeholder="Ex: Korean" />
            </div>
            <div>
              <p>Enter Favorite Dish</p>
              <input type="text" id="favDish" placeholder="Ex: Fried Chicken" />
            </div>
            <div>
              <p>Enter Favorite Restaurant(s)</p>
              <input type="text" id="favRestaurant" placeholder="Ex: Cafe on the Ave, Bugis" />
            </div>
            <div>
              <p>Enter your allergies</p>
              <input type="text" id="allergies" placeholder="Ex: Peanuts" />
            </div>
            <div>
              <p>Enter Current Diet</p>
              <input type="text" id="diet" placeholder="Ex: Keto" />
            </div>
          </div>
          <br>
          <button onclick="saveUserInfo()">Save User Info</button>
          <span id="saveUserInfoStatus" class="text-danger"></span>
          <hr>
        </div>
      </div>
      <hr>
      <div id="UserReviews" class="d-flex justify-content-center">
        <h2 class="me-5">Reviews by User</h2>
        <button onclick="loadReviews()" class="btn btn-info">refresh</button>
      </div>
      <div id="reviews_box"></div>
    </div>
  </div>

  
  <script>
    fetch('./footer.html')
        .then(response => response.text())
        .then(html => {
            document.body.insertAdjacentHTML('beforeend', html);
        });
  </script>
    <script src="javascripts/utils.js"></script>
    <script src="javascripts/identity.js"></script>
    <script src="javascripts/userInfo.js"></script>
</body>

</html>
