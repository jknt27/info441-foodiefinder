<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foodie Finder | Restaurant Info</title>
  <link rel="icon" type="image/png" href="./img/favicon.png">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/cae67a61bf.js" crossorigin="anonymous"></script>
</head>

<body onload="init()" class="bg-light">
  <div class="page-container">

    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container-fluid mx-5">
          <!-- Navbar Brand -->
          <a class="navbar-brand d-flex" href="/">
            <img class="logo mt-1" src="./img/favicon.png" alt="Foodie Finder logo"/>
            <h1 class="d-none d-lg-block mb-0 ms-3">Foodie Finder</h1>
  
          </a>
  
          <!-- Toggler/Collapsible Button -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
  
          <!-- Navbar links -->
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/aboutUs.html">About Us</a>
                  </li>
              </ul>
          </div>
  
          <!-- Additional divs -->
          <div id="errorInfo" class="alert alert-danger fade show d-none" role="alert" style="opacity:0"></div>
          <div id="identity_div" class="navbar-text">loading...</div>
      </div>
    </nav>
    <div class="main-content">
      <div class="d-flex justify-content-center">
    
        <div class="container mt-4" style="width: 40%;">
          <div class="alert alert-danger" id="errorInfo" role="alert" style="display:none;"></div>
          <h1 class="display-4 text-center mb-4" id="displayRestaurantName"></h1>
      
          <div id="renderRestaurantInfo" class="card p-4 shadow-sm"></div>
      
          <div id="yelp_restaurant_preview" class="mt-4"></div>
        </div>
        <br>
        <div id="restaurantReview" class="container mt-4 card p-4 shadow-sm" style="width: 40%;">
            <form id="createreviews">
              <p class="h3">Add a Review!</p>
              <p>Enter a Review for the Restaurant</p>
              <input type="text" id="restaurantReviewInput" class="form-control mb-3" placeholder="Ex: Cafe"/>
              <p>Enter a Rating for the Restaurant (out of 5)</p>
              <input type="number" id="restaurantRating" class="form-control mb-3" placeholder="Ex: 5"/>
              <label>
                  <input type="radio" name="recommendRadio" value="yes" id="recommendYes">
                  Yes, I would recommend
                  </label>
                  <label>
                  <input type="radio" name="recommendRadio" value="no" id="recommendNo">
                  No, I would not recommend
                  </label>
            </form>
          <button onclick="submitReview()" class="btn btn-primary mt-3">Submit</button>
          <div id="reviewStatus" class="ms-2 text-success"></div>
          
        </div>
      </div>

      <br>
      <div class="container mt-4 card p-3">
        <p class="h3">Read all Reviews about Restaurant</p>
        <div id="allRestaurantReviews"></div>
      </div>
    </div>
  </div>



  <script>
    fetch('./footer.html')
        .then(response => response.text())
        .then(html => {
            document.body.insertAdjacentHTML('beforeend', html);
        });
  </script>

  <script src="javascripts/utils.js"></script>
  <script src="javascripts/identity.js"></script>
  <script src="javascripts/restaurantInfo.js"></script>
</body>

</html>
